substitutions:
  plug_name: led_strip_1
  mqtt: !secret mqtt
  wifi_ssid: !secret wifi_ssid
  wifi_password: !secret wifi_password

esphome:
  name: ${plug_name}
  platform: ESP8266
  board: esp01
  #includes:
  #  - udp-context.h
  #  - lifx-light.h

wifi:
  ssid: ${wifi_ssid}
  password: ${wifi_password}
  reboot_timeout: 3600s

# Enable logging
logger:
#  baud_rate: 0

# Enable Home Assistant API
#api:

ota:

mqtt:
  broker: ${mqtt}
#  port: 1883

light:
  - platform: neopixelbus
    default_transition_length: 1s
    type: GRBW
    pin: GPIO2
    variant: SK6812
    method: ESP8266_UART1
    num_leds: 52
    name: "leds"
    id: "leds"
