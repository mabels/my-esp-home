        # - logger.log: "Open-Links Single Short Clicked"
        - mqtt.publish:
            topic: ${device_name}/binary_sensor/unten-rechts/PRESS_SHORT
            payload: "PRESS_SHORT"

  - platform: gpio
    id: gpio13
    name: "oben-rechts"
